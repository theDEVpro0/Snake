<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>






    <style>             /*CSS Anfang*/
        #canvas {
            
            border: solid 5px white;
            
            display: block;
            height: 80vh;
            width: 80%;

            position: relative;
            top: 10vh;
            bottom: 10vh;
            left: 10%;
            right: 10%;
        }
        body {
            background: linear-gradient(to bottom, red, orange);
            height: 100vh;
        }
    </style>            
</head>

<body>



    <canvas id="canvas" width="480" height="480"></canvas>
    <!--<p></p>
    <button onclick="changeInterval">change Speed</button> -->





    <script>            //Script Anfang

        
        const canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let rows = canvas.height / 30;
        let columns = canvas.width / 30;
        let randomXToStart = Math.floor(Math.random() * columns);
        let randomYToStart = Math.floor(Math.random() * rows);
        let snake = [
            {x: 2, y: 3}
        ];
        let food;
        let cellWidth = 30;
        let cellHeight = 30;
        let direction = "LEFT";
        let interval = 300;
        let foodCollected = false;
        function changeInterval() {
            interval = 100;
        }
        //document.querySelector("p").innerText = interval;
        placeFood();                                        //Funktionsaufruf Futter platzieren
        draw();                                             //Funktonsaufruf spiel zeichnen
        setInterval(gameLoop, interval);                    //Funktionsaufruf Spiel berechnen
        document.addEventListener("keydown", keyDown);      //Funktionsaufruf Richtung 채ndern

        


        function setRandomPositions() {
            
        }



        function draw(){ //Programm, das das Spiel malt.
            context.fillStyle = "black";
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "white";

            snake.forEach(part => addElement(part.x, part.y));

            context.fillStyle = "yellow";
            addElement(food.x, food.y);   //food
            requestAnimationFrame(draw);
        }


        function testGameOver() {
            let firstPart =snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);

            if (snake[0].x < 0 ||
                snake[0].x > columns -1 ||
                snake[0].y < 0 ||
                snake[0].y > rows - 1||
                duplicatePart
                ) {
                placeFood();
                let randomXForGameOver = Math.floor(Math.random() * columns);
                let randomYForGameOver = Math.floor(Math.random() * rows);
                snake = [
                    {x: randomXForGameOver, y: randomYForGameOver}
                ];
                direction = "LEFT";
            }
        }


        function placeFood() {
            let randomXForFood = Math.floor(Math.random() * columns);
            let randomYForFood = Math.floor(Math.random() * rows);
            food = {x: randomXForFood, y: randomYForFood};
        }

        function addElement(x, y) {
            context.fillRect(x * 30, y * 30, cellWidth - 3, cellHeight - 3);
        }




        function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }
        



        function gameLoop(){ //Programm, das das Spiel berechnet und bestimmte Eingaben o. 채. 체berpr체ft.
            testGameOver();
            if (foodCollected) {
                snake = [{
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake];
                foodCollected = false;
            }

            shiftSnake();   //Funktionsaufruf Schlange berechnen
            
            if (direction == "LEFT") {
                snake[0].x--;
            }
            if (direction == "RIGHT") {
                snake[0].x++;
            }
            if (direction == "UP") {
                snake[0].y--;
            }
            if (direction == "DOWN") {
                snake[0].y++;
            }

            if (snake[0].x == food.x &&
                snake[0].y == food.y) {
                foodCollected = true;
                placeFood();
            }
        }



        function keyDown(e) {
            if(e.keyCode == 37) {
                direction = "LEFT";
            } 
            if(e.keyCode == 38) {
                direction = "UP";
            }
            if(e.keyCode == 39) {
                direction = "RIGHT";
            }
            if(e.keyCode == 40) {
                direction = "DOWN";
            }
        }
    </script>           

    

</body>
</html>
